<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      // Adicionar no final do Array.
      const arr = [2, 3, 4, 6]; //Array de números
      arr[arr.length] = 10; //1º método para adicionar ao final do Array.
      arr.push(20, 7, 1, 2); //2º método para adicionar ao final do Array.
      console.log(arr);

      // Adicionar no inicio do Array.
      const arr2 = [2, 4, 4, 6];
      arr2.unshift(50, 10, 20, 20, 7); //Adiciona no inicio do Array.
      console.log(arr2);
    </script>
  </body>
</html>
