<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      //Remover no final de uma Array
      arr = [2, 4, 5, 7, 11, 22, 10];
      arr.pop(); //Removeu indice 9 (número 10 do array acima.)
      console.log(arr); //Mostra na tela o array com o ultimo elemento removido.
      console.log("Removendo no final do Array.");

      //Remover no inicio de um Array
      arr2 = [2, 4, 5, 7, 11, 22, 10];
      arr2.shift(); //Removeu no indice 0 (número 2 do array acima.)
      console.log(arr2); //Mostra na tela o array com o ultimo elemento removido.
      console.log("Removendo no inicio do Array.");
    </script>
  </body>
</html>
