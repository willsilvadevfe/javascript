<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Gerador de tabuada</title>
</head>
<body>
    <div class="header-box">
        <i id="icon-header" class="large material-icons"></i>
        <span id="text-header">Tabuada de multiplicação</span>
    </div>
    <div class="tab">
        <p>Digite um número abaixo, em seguida clique no botão para gerar a tabuada.</p>
        <input type="number" value="" id="numberbox">
    </div>
        <div class="btnclass"><input type="button" name="btn"   value="Gerar tabuada" id="btn" onclick="clicar()">
        <input type="button" value="Limpar" id="clean"  onclick="clean()">
    </div>
    <div id="tab"></div>
    <script src="script.js"></script>
</body>
</html>
