<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Lista de alunos e notas</h1>
    <ul id="container"></ul>

    <script>
        const alunos = [
            {nome: 'Paulo', notas:[1, 3, 3, 8]},
            {nome: 'Mathias', notas:[10, 6, 3, 2]},
        ]

        const res = document.getElementById('container')
        let alunosHTML = ""

        for(let i = 0; i < alunos.length; i++){
             alunosHTML += `<li>${alunos[i].nome}`
             alunosHTML += `<ul>`
             for(let j = 0; j < alunos[i].notas.length; j++){
               alunosHTML += `<li>${alunos[i].notas[j]}</li>`
            }
             alunosHTML += `</ul>`
             alunosHTML += `</li>`   
        }
        res.innerHTML = alunosHTML
    </script>
</body>
</html>
