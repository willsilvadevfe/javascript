<div class="section_form">
  <form id="cadastro-form" class="feed-form" action="#">
    <input name="nome"  required="" placeholder="Nome" id="nome" type="text">
    <input name="email" required="" placeholder="E-mail" id="email" type="email">
    <textarea name="msg" required="" placeholder="Mensagem" id="msg" rows="8" ></textarea>
    <button type="submit" class="button_submit">ENVIAR</button>
  </form>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      // üîß Substitua com as suas configura√ß√µes do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAdgXwnmiPhVcM3t9j4DZAuv9sL6v_zVx8",
        authDomain: "cadastro-5c535.firebaseapp.com",
        databaseURL: "https://cadastro-5c535-default-rtdb.firebaseio.com",
        projectId: "cadastro-5c535",
        storageBucket: "cadastro-5c535.firebasestorage.app",
        messagingSenderId: "320165659276",
        appId: "1:320165659276:web:bcda1fdc9ab97c9517b1a9",
        measurementId: "G-HPJH81FYG3",
      };


      // Inicializa Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      // Envia dados para o Firebase
      document
        .getElementById("cadastro-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const nome = document.getElementById("nome").value;
          const email = document.getElementById("email").value;
          const msg = document.getElementById("msg").value;

          const usuario = {
            nome,
            email,
            msg,
          };

          database
            .ref("usuarios")
            .push(usuario)
            .then(() => {
                Swal.fire({
          title: 'Mensagem enviada com sucesso!',
          icon: 'success',
          confirmButtonText: 'OK',
          confirmButtonColor: '#ff9900', // cor do bot√£o
          background: '#191919', // cor de fundo da caixa
          color: '#333', // cor do texto
          customClass: {
          confirmButton: 'meu-botao', // classe personalizada do bot√£o
          title: 'meu-titulo', // classe personalizada do t√≠tulo
          popup: 'meu-popup' // classe personalizada da caixa
          }
          });
              
              document.getElementById("cadastro-form").reset();
            })
            .catch((error) => {
            Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Algo deu errado!",
            footer: '<a href="#">Por que tenho esse problema?</a>',
            background: '#191919', // cor de fundo da caixa
            color: '#333', // cor do texto
            customClass: {
            confirmButton: 'meu-botao', // classe personalizada do bot√£o
            title: 'meu-titulo', // classe personalizada do t√≠tulo
            popup: 'meu-popup' // classe personalizada da caixa
          }
          });
            });
        });
    </script>
