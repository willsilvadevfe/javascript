<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar a média</title>
</head>
<body>

    <script>
        let num1 = window.prompt('Digite um valor:')
        let num2 = window.prompt('Digite outro valor:')

        num1 = Number(num1)
        num2 = Number(num2)

        let media = (num1 + num2) / 2

        window.alert(`A média dos valores é de: ${media}`)
    </script>
</body>
</html>
