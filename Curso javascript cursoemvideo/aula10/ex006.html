<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: #40c040;
            color: white;
            font: Normal 20pt Arial;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="mouseenter() " onmouseout="mouseout()">Interaja...</div>

    <script>
       function clicar(){
        var a = window.document.getElementById('area')
        a.innerText = 'VocÃª clicou!'
        }

        function mouseenter(){
            var a = document.getElementById('area')
            a.style.background = 'lightgreen'
            a.style.fontSize = '22pt'
        }

        function mouseout(){
            var a = document.getElementById('area')
            a.style.background = '#40c040'
            a.style.fontSize = '20pt'
        }
    </script>
</body>
</html>
